<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Kosakata</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white min-h-screen">

<header class="sticky top-0 bg-slate-900/80 backdrop-blur-lg border-b border-white/10">
  <div class="max-w-6xl mx-auto px-4 py-5 flex justify-between items-center">
    <h1 class="text-2xl font-bold">ðŸ“š Manage Kosakata</h1>
    <a href="dashboard.html"
       class="bg-white/10 px-4 py-2 rounded-xl hover:bg-white/20">
       â¬… Back
    </a>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-8">
 <!-- STATISTICS -->
  <div class="grid sm:grid-cols-3 gap-4 mb-8">

    <div class="bg-white/10 p-6 rounded-2xl border border-white/10">
      <div class="text-sm text-gray-400">Total Kosakata</div>
      <div id="totalCount" class="text-3xl font-bold mt-2">0</div>
    </div>

    <div class="bg-white/10 p-6 rounded-2xl border border-white/10">
      <div class="text-sm text-gray-400">Level A2</div>
      <div id="levelA2" class="text-3xl font-bold mt-2">0</div>
    </div>

    <div class="bg-white/10 p-6 rounded-2xl border border-white/10">
      <div class="text-sm text-gray-400">Last Update</div>
      <div id="lastUpdate" class="text-lg font-semibold mt-2">-</div>
    </div>

  </div>
  
  <!-- SEARCH -->
  <div class="mb-6">
    <input id="searchInput"
      type="text"
      placeholder="Search vocab..."
      class="w-full bg-white/10 border border-white/20
             rounded-xl px-4 py-3
             focus:outline-none focus:ring-2 focus:ring-purple-500">
  </div>

  <!-- LIST -->
  <div id="vocabList" class="space-y-4"></div>

  <!-- LOAD MORE -->
  <div class="mt-6">
    <button onclick="loadVocab(false)"
      class="w-full bg-white/10 py-3 rounded-xl hover:bg-white/20 transition">
      Load More
    </button>
  </div>

</main>

<script type="module">
import { db } from "../js/firebase.js";
import {
  collection,
  query,
  orderBy,
  limit,
  startAfter,
  getDocs,
  doc,
  updateDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const vocabList = document.getElementById("vocabList");
const searchInput = document.getElementById("searchInput");

const totalCountEl = document.getElementById("totalCount");
const levelA2El = document.getElementById("levelA2");
const lastUpdateEl = document.getElementById("lastUpdate");

let allVocab = [];
let lastDoc = null;
const pageSize = 20;

/* ================= LOAD ================= */

window.loadVocab = async function(reset = true) {

  if (reset) {
    vocabList.innerHTML = "";
    lastDoc = null;
    allVocab = [];
  }

  const q = query(
    collection(db, "vocab"),
    orderBy("createdAt", "desc"),
    limit(1000) // ambil banyak untuk statistik
  );

  const snap = await getDocs(q);

  if (snap.empty) return;

  const data = snap.docs.map(d => ({
    id: d.id,
    ...d.data()
  }));

  allVocab = data;

  updateStats(data);
  renderVocab(data.slice(0, pageSize));
};


/* ================= STATISTICS ================= */

function updateStats(data) {

  totalCountEl.innerText = data.length;

  const a2 = data.filter(v => v.level === "A2").length;
  levelA2El.innerText = a2;

  const latest = data[0]?.createdAt?.toDate?.();
  if (latest) {
    lastUpdateEl.innerText =
      latest.toLocaleDateString();
  }
}


/* ================= RENDER ================= */

function renderVocab(data) {

  vocabList.innerHTML = data.map(item => `
    <div class="bg-white/10 border border-white/10
                rounded-2xl p-5 space-y-3">

      <div class="grid sm:grid-cols-3 gap-3">

        <input id="kanji-${item.id}"
          value="${item.kanji || ""}"
          class="bg-white/10 border border-white/20
                 rounded-xl px-3 py-2">

        <input id="romaji-${item.id}"
          value="${item.romaji}"
          class="bg-white/10 border border-white/20
                 rounded-xl px-3 py-2">

        <input id="arti-${item.id}"
          value="${item.arti}"
          class="bg-white/10 border border-white/20
                 rounded-xl px-3 py-2">

      </div>

      <div class="flex gap-2">

        <button onclick="saveVocab('${item.id}')"
          class="bg-indigo-600 px-4 py-2 rounded-xl text-sm">
          Save
        </button>

        <button onclick="deleteVocab('${item.id}')"
          class="bg-red-600 px-4 py-2 rounded-xl text-sm">
          Delete
        </button>

      </div>

    </div>
  `).join("");
}


/* ================= INLINE SAVE ================= */

window.saveVocab = async (id) => {

  const kanji = document.getElementById(`kanji-${id}`).value;
  const romaji = document.getElementById(`romaji-${id}`).value;
  const arti = document.getElementById(`arti-${id}`).value;

  await updateDoc(doc(db, "vocab", id), {
    kanji,
    romaji,
    arti
  });

  alert("Updated!");
};


/* ================= DELETE ================= */

window.deleteVocab = async (id) => {

  if (!confirm("Delete vocab?")) return;

  await deleteDoc(doc(db, "vocab", id));

  loadVocab(true);
};


/* ================= SEARCH ================= */

searchInput.addEventListener("input", () => {

  const keyword = searchInput.value.toLowerCase();

  const filtered = allVocab.filter(v =>
    v.romaji?.toLowerCase().includes(keyword) ||
    v.arti?.toLowerCase().includes(keyword) ||
    v.kanji?.includes(keyword)
  );

  renderVocab(filtered);
});


loadVocab(true);
</script>


<script type="module" src="../js/roleGuard.js"></script>

</body>
</html>
